<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Search Box</title>
	</head>
	<body>
  
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div id="search-box"></div>
        </div>
      </div>
    </div>
    
    <button id="button1">Single</button>
    <button id="button2">Multi</button>
    <button id="button3">Advanced</button>
    <button id="button4">Not Search</button>
  
  <script type='text/javascript' src='../../steal/steal.js'></script>
  <script type='text/javascript'>
    steal('jquery/dom/fixture', 'jquery/dom/route', 'docview/search').then(function($) {
      // Client State
      var state = new $.Observe({
          category: "",
          id: "",
          page: "",
          document: {
              pageCount: 0,
              pages: [],
              currentPage: 0,
              directory: ""
          }
      });
      
      $('#search-box').docview_search({clientState: state});
      $('#button1').click(function() {
        $.route.attrs({'category':'search', 'subcategory':'single'}, true);
      });
      $('#button2').click(function() {
        $.route.attrs({'category':'search', 'subcategory':'multi'}, true);
      });
      $('#button3').click(function() {
        $.route.attrs({'category':'search', 'subcategory':'advanced'}, true);
      });
      $('#button4').click(function() {
        $.route.attrs({'category':'manage_accounts'}, true);
      });
    });
  </script>
	</body>
</html>
