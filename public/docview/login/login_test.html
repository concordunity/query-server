<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>DocView</title>
	</head>
	<body>
    <div id="navigation-header">
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="brand" href="#">DocViewer</a>
          </div>
        </div>
      </div>
    </div>
    <div id="subnavigation-header"></div>
    
    <div class="container">
      <div class="row">        
        <div class="span8 offset2">
          <div id="main-content">
            <div class="row">
              <div id="login" class="span6 offset3">
                <div class="well">
                  <form class="form-horizontal">
                    
                    <div class="control-group">
                      <label class="control-label">Username</label>
                      <div class="controls">
                        <input type="text" name="username" class="input-large" />
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label">Password</label>
                      <div class="controls">
                        <input name="password" type="password" />
                      </div>
                    </div>
                    <div class="control-group">
                      <button type="submit" class="btn btn-primary pull-right" data-loading-text="Logging in..." autocomplete="off">Log In</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div> <!-- main-content -->
        </div> <!-- span12 -->
      
      </div> <!-- row -->
    </div> <!-- container -->
  
    <div class="footer footer-fixed"></div>
  
		<script type='text/javascript' src='../../steal/steal.js'></script>
    <script type='text/javascript'>
      steal('jquery/dom/fixture', 'jquery/dom/route', 'docview/fixtures', 'docview/login', 'docview/docview.css').then(function($) {
        // Client State
        var state = new $.Observe({
            category: "",
            id: "",
            page: "",
            search: {
                ids: [],
                filters: [6]
            },
            document: {
                pageCount: 0,
                pages: [],
                currentPage: 0,
                directory: ""
            }
        });

        $('#login').docview_login({clientState: state});
      });
    </script>
	</body>
</html>
