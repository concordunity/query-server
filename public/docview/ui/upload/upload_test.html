<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>upload Widget Unit Test</title>
</head>
<body>

  <div class="container-fluid">
  <div class="row-fluid">
    <div id="upload-test">  </div>
  </div>
  </div>
 <script type='text/javascript' src='../../../steal/steal.js'></script>
 <script type='text/javascript'>
steal(
'jquery/dom/route', 
'docview/ui/upload',
'docview/models',

).then(function($) {

	});
 }); 
 </script>
