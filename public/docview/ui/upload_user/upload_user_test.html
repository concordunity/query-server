<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>upload_user Widget Unit Test</title>
</head>
<body>
   <div id='alerts'></div>
       <div class="container-fluid">
          <div class="row-fluid">
             <div id="upload_user-test">  </div>
          </div>
       </div>
 <script type='text/javascript' src='../../../steal/steal.js'></script>
 <script type='text/javascript'>
steal('jquery/dom/route', 'docview/ui/upload_user'
).then(
    'docview/alerts'
).then(
    'libs/jquery.i18n.min.js'
).then(
    'docview/label_zh_CN.js'
).then(function($) {
    var state = new $.Observe({
        'alert':{
             type: 'info',
             heading: "",
             message : "" 
         }});
   $('#alerts').docview_alerts({clientState: state});
   $('#upload_user-test').docview_ui_upload_user({clientState: state});
   $('#upload_user-test').docview_ui_upload_user("setData");
   var controller = $('#upload_user-test').docview_ui_upload_user();
   controller.show();
 }); 
 </script>
        </body>
</html>
