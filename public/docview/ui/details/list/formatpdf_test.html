	<script type='text/javascript'>

	function addZero(a,b,c) 
	{ 
		var result = [];
		while(a<b) 
		{ 
			t=a+""; 
			while(t.length<c)t="0"+t; 
			result.push({jpg:"pic"+t+"00.jpg",id:a});
			a++; 
			//document.write(t+"<br>"); 
		} 
		return result;
	} 

	steal(
		'jquery/dom/route', 'docview/ui/formatpdf','docview/models'
	).then(function($) {

		$("#formatpdf-test").docview_ui_formatpdf({});
		var controller = $("#formatpdf-test").controller();
		var jpg_arr = addZero(0,27,8);
		controller.list(jpg_arr);
