<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>weblink Widget Unit Test</title>
</head>
<body>
  <div id="alerts">
	<div class='alert'></div>
  </div>
  <div class="container-fluid">
  <div class="row-fluid">
    <div id="weblink-test">  </div>
  </div>
  </div>
 <script type='text/javascript' src='../../../steal/steal.js'></script>
 <script type='text/javascript'>
steal('jquery/dom/route', 'docview/ui/weblink','docview/models'
).then(
    'docview/alerts'
).then(
    'libs/jquery.i18n.min.js'
).then(
    'docview/label_zh_CN.js'
).then(function($) {
    var state = new $.Observe({
	'alert':{
             type: 'info',
	     heading: "",
	     message : "" 
	 }});
   $('#alerts').docview_alerts({clientState: state});
   $('#weblink-test').docview_ui_weblink({clientState: state});
   $('#weblink-test').docview_ui_weblink("setData");

 }); 
 </script>
        </body>
</html>
